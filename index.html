    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #97d1f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 50px;
            position: relative; /* Ensure that the background is positioned correctly */
        }

        /* Background Decoration: two circular layers */
        body::before, body::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 100%;
            z-index: -1; /* Ensure these are in the background */
        }

        /* Outer larger circle with darker blue */
        body::before {
            width: 1500px; /* Larger circle */
            height: 1500px;
            background: radial-gradient(circle, #468fe9 50%, transparent 50%);
        }

        /* Inner smaller circle with slightly lighter blue */
        body::after {
            width: 1035px; /* Smaller circle */
            height: 1035px;
            background: radial-gradient(circle, #0e64d5 40%, transparent 40%);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            color: #414141;
        }

        /* Adjusted color gradient for hυsh */
        header p:nth-of-type(2) {
            color: #a8a8a8; /* A medium gray color */
        }

        /* Image styling */
        img {
            width: 225px;
            height: 225px;
            object-fit: cover;
            margin: 20px 0;
        }
        

        section {
            text-align: center;
        }

        section ul {
            list-style: none;
            padding: 0;
        }

        section ul li {
            margin: 5px 0;
            color: #989898; /* Default text color */
        }

        /* Apply gradient color to the text below the image */
        section ul li:nth-child(1) {
            color: #c3c3c3; /* Lighter gray */
        }

        section ul li:nth-child(2), section ul li:nth-child(3) {
            color: #9b9b9b; /* Darker gray */
        }

        section ul li:nth-child(4) {
            color: #333; /* Black */
        }

        footer {
            margin-top: 30px;
        }
        .profile-pic {
            border-radius: 50%; 
            width: 225px;
            height: 225px;
            object-fit: cover; 
            margin: 20px 0;
            border: 20px solid #00366c;
        }

        .social-icons {
            display: flex;

            gap: 15px;
            
        }

        .social-icons a img {
            width: 30px;
            height: 30px;
            object-fit: cover; 
            border-radius: 20%; 
            transition: transform 0.3s ease;
        }
        .social-logo:hover {
            transform: scale(1.2); /* 放大效果 */
