<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片按钮链接示例</title>
    <style>
        .image-button {
            display: inline-block;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
        }
        .image-button img {
            width: 150px;
            height: auto;
            border-radius: 50%; /* 可选：设置圆角 */
            transition: transform 0.2s ease;
        }
        .image-button img:hover {
            transform: scale(1.1); /* 可选：鼠标悬停放大效果 */
        }
    </style>
</head>
<body>
    <!-- 图片按钮 -->
    <a href="https://example.com" target="_blank" class="image-button">
        <img src="/Users/sheeran/Downloads/ok123.JPG" alt="按钮图片">
    </a>
</body>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: flex-end;
        }
        .footer-buttons {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            background-color: #f4f4f4;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .button {
            width: 60px;
            height: 60px;
            background-color: #007BFF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            position: relative;
        }
        .button:hover {
            transform: translate(5px, -5px); /* 向右上角偏移 */
            box-shadow: -2px -2px 8px rgba(0, 0, 0, 0.6); /* 阴影左下偏移 */
        }
        .button img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="footer-buttons">
        <!-- 按钮1 -->
        <a href="https://example1.com" class="button">
            <img src="path/to/icon1.png" alt="按钮1">
        </a>
        <!-- 按钮2 -->
        <a href="https://example2.com" class="button">
            <img src="path/to/icon2.png" alt="按钮2">
        </a>
        <!-- 按钮3 -->
        <a href="https://example3.com" class="button">
            <img src="path/to/icon3.png" alt="按钮3">
        </a>
        <!-- 按钮4 -->
        <a href="https://example4.com" class="button">
            <img src="path/to/icon4.png" alt="按钮4">
        </a>
    </div>
</body>
</html>
</html>
